<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>FPT PROJECT</b></a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">You are only one step a way from your new
          password, recover your password now.</p>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
          {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
          {{ errorMessage }}
        </div>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password"
              formControlName="newPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="submitted && f['newPassword'].errors"
              class="invalid-feedback d-block">
              <div *ngIf="f['newPassword'].errors?.['required']">Mật khẩu mới
                là
                bắt buộc</div>
              <div *ngIf="f['newPassword'].errors?.['minlength']">Mật khẩu
                phải
                có ít nhất 6 ký tự</div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control"
              placeholder="Confirm Password"
              formControlName="confirmPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div *ngIf="submitted && f['confirmPassword'].errors"
              class="invalid-feedback d-block">
              <div *ngIf="f['confirmPassword'].errors?.['required']">Xác nhận
                mật khẩu là bắt buộc</div>
              <div *ngIf="f['confirmPassword'].errors?.['minlength']">Mật khẩu
                phải có ít nhất 6 ký tự</div>
              <div *ngIf="f['confirmPassword'].errors?.['mismatch']">Mật khẩu
                không khớp</div>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-block">Change
                password</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <p class="mt-3 mb-1">
          <a href="/login">Login</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="../../../../assets/plugins/jquery/jquery.min.js"></script>
  <!-- Bootstrap 4 -->
  <script
    src="./../../../assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="./../../../assets/dist/js/adminlte.min.js"></script>
</body>
